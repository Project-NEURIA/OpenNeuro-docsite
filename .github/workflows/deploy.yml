name: Deploy Docs

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update submodule to latest
        run: |
          git submodule update --remote
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _openneuro
          git diff --cached --quiet || git commit -m "chore: update docs submodule" && git push

      - name: Copy docs content
        run: |
          rm -f content/user-manual content/developer-guide
          cp -r _openneuro/docs/user-manual content/user-manual
          cp -r _openneuro/docs/developer-guide content/developer-guide

      - run: npm install

      - run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          cname: docs.openneuro.io
